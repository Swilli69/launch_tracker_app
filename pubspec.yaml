name: launch_tracker_app
description: App for imforming public about shuttle launches

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  retrofit: ^3.3.1
  injectable: ^2.1.0
  easy_localization: ^3.0.1
  dartz: ^0.10.1
  provider: ^6.0.5
  get_it: ^7.2.0
  json_serializable: ^6.6.0
  json_annotation: ^4.7.0
  go_router: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  retrofit_generator: ^4.2.0
  injectable_generator: ^2.1.3
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
